<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>

    <h1>A WEB BASED MEDIA PLAYER /h1>
    <div>
        <h2>Audios</h2>
        <div>Audio 1  = <audio src="1.mp3" controls></audio></div>
        <div>Audio 2  = <audio src="2.mp3" controls></audio></div>
        <div>Audio 3  = <audio src="3.mp3" controls></audio></div>
    </div>
    <div>
        <h2>Videos</h2>
        <div>video 1  = <video src="1.mp4" height="250"></audio></div>
        <div>video 2  = <video src="2.mp4" controls height="250"></audio></div>
        <div>video 3  = <video src="3.mp4" controls height="250"></audio></div>
    </div>
</body>
</html>
